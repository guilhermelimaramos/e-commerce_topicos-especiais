{% extends 'base.html' %}

{% block title %}
  Products
{% endblock %}

{% block content %}
<div class="" style="margin-top: 20px; padding-left: 20px; padding-right: 20px">
  <div class="w-full">
    <h2 style="text-align: center">Products Available</h2>
    <p style="text-align: center">click on buy if you are interested </p>
    <hr>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      {% for prod in product %}
        {% if prod.status == 'available' %}
      <div class="col">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaGCTqxe6ENdKFqk158JSUgmQSmgXG1s8ZHdTFpD1hJOUcHsE2JPh-zZ8Gc-JsnS6GzQ&usqp=CAU" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{prod.name}}</h5>
            <p class="card-text">{{prod.description}}</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
