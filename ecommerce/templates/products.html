{% extends 'base.html' %}

{% block title %}
  Products
{% endblock %}

{% block content %}
<h2 style="text-align: center">Products</h2>
<hr>
<table class="table table-hover table-dark table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Bar code</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item in itens %}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.bar_code}}</td>
      <td>{{item.price}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
